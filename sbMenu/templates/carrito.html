{% extends "./layouts/base.html" %}

{% load static %}


{% block content %}
<br>

<table class="table table-hover">
    <thead>
        <tr>
            <th><h3>Nombre</h3></th>
            <th><h3>Precio</h3></th>
        </tr>
    </thead>
    <tbody>
        {% for item in carrito %}
        <tr>
            <td>{{ item.nombre }}</td>
            <td>${{ item.precio }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Total: ${{ total }}</td>
        </tr>
        <tr>
            <td colspan="2">Cantidad: {{ cantidad }}</td>
        </tr>
        <tr>
            <td colspan="2">
                <form action="guardar_compra/" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Comprar</button>
                </form>
            </td>
        </tr>
    </tfoot>
</table>






{% endblock %}
