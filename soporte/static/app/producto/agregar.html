{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Editar datos Soporte </h1> <br>
    <br>

    <button type="button">
        <a href="{% url 'soporte' %}"> Agregar</a>
    </button>

    <div id="idMensaje">
        {% if mensaje}
            {{mensaje}}
        {% endif %}
    </div>

    <table>
        {% if alumnos %}
            <th>Rut</th>
            <th>nombre </th>
            <th>Apellido </th>
            <th>Eliminar </th>
            <th>Modificar </th>
            {% for x in soporte %}
                <tr>
                    <td> {{ x.rut }}
                    <td> {{ x.nombre }}
                    <td> {{ x.apellido }}
                    <td> <a href="{% url 'soporte_del' pk=x.rut %}">Eliminar</a>
                    <td> <a href="{% url 'soporte_finEdit' pk=x.rut %}">Modificar</a>
                
                </tr>
            {% endfor %}
        {% endif %}
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(documents).ready(function (){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>  
</body>
</html>
