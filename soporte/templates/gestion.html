{% extends "./layouts/base.html" %}

{% load static %}

{% block content %}


<header class="titulo container d-flex justify-content-left">
    <div class="row">
        <div class="col">
            <h1 class="display-3">Panel de Administracion</h1>
        </div>
    </div>
</header>

<section class="titulo container d-flex justify-content-left">
    <div class="row">
        <div class="col">
            <p class="lead">Feedback Soporte</p>
        </div>
    </div>

</section>

<div class="container py-4">
    <div class="row">
        <div class="table-responsive py-2">
            <table class=" table table-striped">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Comentario</th>
                        <th colspan="2"> </th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in feedback %}
                    <tr>
                        <td>{{f.id}}</td>
                        <td>{{f.nombre}}</td>
                        <td>{{f.correo}}</td>
                        <td>{{f.comentario}}</td>
                        <td><a href="/soporte/eliminarFeedback/{{f.id}}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>



{% endblock %}
