{% extends "./layouts/base.html" %}

{% load static %}

{% block content %}


<div class="container-lg d-flex align-items-center justify-content-left">
    <div class="row row-cols-1 row-cols-md-2 g-5">
        <div class="col">
            <br>
            <a class="btn btn-warning" href="/soporte/">Volver</a>
        </div>

    </div>
</div>

<div class="container py-4">
    <div class="row">
        <div class="table-responsive py-2">
            <table class=" table table-striped">
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Comentario</th>
                        <th colspan="2">Opciones </th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in feedback %}
                    <tr>
                        <td>{{f.id}}</td>
                        <td>{{f.nombre}}</td>
                        <td>{{f.correo}}</td>
                        <td>{{f.comentario}}</td>
                        <td><a href="edicionFeedback/{{f.id}}/" class="btn btn-info">Editar</a></td>
                        <td><a href="/soporte/eliminarFeedback/{{f.id}}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>
</div>


{% endblock %}
